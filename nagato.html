      background-color: #000000;

<script src='./script/jquery.min.js'></script>
<script>
  var timer;

  function showBar(){
    if ( $('#underBar')[0].style.visibility == 'hidden' ){
      $('#underBar')[0].style.visibility = 'visible';
    }else{
      $('#underBar')[0].style.visibility = 'hidden';
    }
  }

  var speed = 20;

  var count = 0;
  var line = 0;
  var flag = 0;
  var txt;
  var txtList;

  function startShowText(){
    txt = $('#text').text();
    $('#text').text('');
    txtList = txt.split("\n");
    txt = txtList[line];
    setTimeout('showText();', speed*10);
    timer = setInterval('showBar();',500);
  }

  function showText(){
    if (count == 0){
      $('#text').text( $('#text').text() + "\n\nYUKI.N >\t" );
      $('#text')[0].style.visibility = 'visible';
      $('#underBar')[0].style.display = "inline";
      count++;
      setTimeout('showText();', speed*10);
    }else{
      if (count <= txt.length){
        if ( txt.substring(count-2, count-1) == '。' ) {
          $('#text').text( $('#text').text()+"\n\t\t");
        }
        var msg =  $('#text').text() + txt.substring(count-1, count);
        $('#text').text(msg);
        if ( txt.substring(count-1, count) == '。' || txt.substring(count-1, count) == '、' ) {
          setTimeout('showText();', speed*5);
        }else{
          setTimeout('showText();', speed);
        }
        count++;
      }else{
        line++;
        if (line < txtList.length){
          count = 0;
          txt = txtList[line];
          setTimeout('showText();', speed*10);
        }else{
          flag = 1;
        }
      }
    }
  }


  $(window).keyup(function(e){
    console.log(e.keyCode);
    if (flag == 1 && e.keyCode == 13){
      clearInterval(timer);
      $("#underBar")[0].style.visibility = "hidden";
      history.back();
    }
  });


  $(window).ready(function() {
    setTimeout('startShowText();',1000);
  });
</script>
